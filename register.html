<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aliaga National High School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="darkmode.js"></script>
    <script src="api.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        .register-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        .register-container h1 {
            text-align: center;
            color: #176a3a;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #176a3a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .btn-primary:hover {
            background-color: #218c4a;
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-form a {
            color: #176a3a;
            text-decoration: none;
            font-weight: bold;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .dark-mode .register-container {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .form-group input, .dark-mode .form-group select {
            background-color: #555;
            color: #fff;
            border-color: #777;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Aliaga National High School</h1>
        <h2>Register</h2>
        <form id="registerFormElement">
            <div class="form-group">
                <label for="regFirstName">First Name:</label>
                <input type="text" id="regFirstName" required>
            </div>
            <div class="form-group">
                <label for="regLastName">Last Name:</label>
                <input type="text" id="regLastName" required>
            </div>
            <div class="form-group">
                <label for="regEmail">Email:</label>
                <input type="email" id="regEmail" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password:</label>
                <input type="password" id="regPassword" required>
            </div>
            <div class="form-group" style="display:flex;gap:8px;align-items:center;">
                <button type="button" id="sendRegCodeBtn" class="btn-primary" style="flex:1;background:#0b5;">Send registration code to email</button>
            </div>
            <div id="regCodeArea" style="display:none;">
                <div class="form-group">
                    <label for="regCode">One-time Code:</label>
                    <input type="text" id="regCode" pattern="\\d{6}" placeholder="123456">
                </div>
                <div class="form-group">
                    <label for="regPasswordVerify">Confirm Password (enter again):</label>
                    <input type="password" id="regPasswordVerify">
                </div>
                <div class="form-group">
                    <button type="button" id="verifyRegBtn" class="btn-primary">Verify code & complete registration</button>
                </div>
                <div id="regCodePreview" style="font-size:0.9rem;color:#666;display:none;margin-top:8px;"></div>
            </div>
            <div class="form-group">
                <label for="regRole">Role:</label>
                <select id="regRole" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="parent">Parent</option>
                </select>
            </div>
            <div class="form-group">
                <label for="regGradeLevel">Grade Level (for students):</label>
                <input type="text" id="regGradeLevel">
            </div>
            <div class="form-group" id="parentEmailGroup" style="display: none;">
                <label for="regParentEmail">Parent's Email:</label>
                <input type="email" id="regParentEmail">
            </div>
            <button type="submit" class="btn-primary">Register</button>
        </form>
        <div class="toggle-form">
            <a href="login.html">Already have an account? Login</a>
        </div>
        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <div id="loader" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = document.getElementById('errorMessage');
            const roleSelect = document.getElementById('regRole');
            const parentEmailGroup = document.getElementById('parentEmailGroup');
            const parentEmailInput = document.getElementById('regParentEmail');
            
            // Show/hide parent email field based on role selection
            roleSelect.addEventListener('change', function() {
                if (this.value === 'student') {
                    parentEmailGroup.style.display = 'block';
                    parentEmailInput.required = true;
                } else {
                    parentEmailGroup.style.display = 'none';
                    parentEmailInput.required = false;
                }
            });
            
            // Trigger change event to set initial state
            roleSelect.dispatchEvent(new Event('change'));

            document.getElementById('registerFormElement').addEventListener('submit', async function(e) {
                e.preventDefault();
                const firstName = document.getElementById('regFirstName').value;
                const lastName = document.getElementById('regLastName').value;
                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                const role = document.getElementById('regRole').value;
                const gradeLevel = document.getElementById('regGradeLevel').value;
                const parentEmail = document.getElementById('regParentEmail').value;

                try {
                    await register({ firstName, lastName, email, password, role, gradeLevel, parentEmail });
                    alert('Registration successful! Please login.');
                    window.location.href = 'login.html';
                } catch (error) {
                    errorMessage.textContent = 'Registration failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            });

            // Send registration code flow
            const sendRegCodeBtn = document.getElementById('sendRegCodeBtn');
            const regCodeArea = document.getElementById('regCodeArea');
            const verifyRegBtn = document.getElementById('verifyRegBtn');
            const regCodePreview = document.getElementById('regCodePreview');

            sendRegCodeBtn.addEventListener('click', async function() {
                const email = document.getElementById('regEmail').value;
                if (!email) {
                    errorMessage.textContent = 'Please enter an email to send code to.';
                    errorMessage.style.display = 'block';
                    return;
                }
                errorMessage.style.display = 'none';
                sendRegCodeBtn.disabled = true;
                sendRegCodeBtn.textContent = 'Sending...';
                try {
                    const resp = await fetch('/api/auth/google/request-code', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const data = await resp.json();
                    if (!resp.ok) throw new Error(data.message || 'Failed to send code');
                    regCodeArea.style.display = 'block';
                    if (data.preview) {
                        regCodePreview.innerHTML = 'Preview email: <a href="' + data.preview + '" target="_blank">open</a>';
                        regCodePreview.style.display = 'block';
                    }
                } catch (err) {
                    errorMessage.textContent = err.message || 'Failed to send code';
                    errorMessage.style.display = 'block';
                } finally {
                    sendRegCodeBtn.disabled = false;
                    sendRegCodeBtn.textContent = 'Send registration code to email';
                }
            });

            verifyRegBtn.addEventListener('click', async function() {
                const email = document.getElementById('regEmail').value;
                const code = document.getElementById('regCode').value;
                const password = document.getElementById('regPasswordVerify').value;
                if (!email || !code || !password) {
                    errorMessage.textContent = 'Please provide email, code and password to verify.';
                    errorMessage.style.display = 'block';
                    return;
                }
                errorMessage.style.display = 'none';
                verifyRegBtn.disabled = true;
                verifyRegBtn.textContent = 'Verifying...';
                try {
                    const resp = await fetch('/api/auth/google/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, code, password, purpose: 'register' })
                    });
                    const data = await resp.json();
                    if (!resp.ok) throw new Error(data.message || 'Verification failed');
                    localStorage.setItem('token', data.token);
                    // after successful register via code, redirect to main or login
                    window.location.href = 'main.html';
                } catch (err) {
                    errorMessage.textContent = err.message || 'Verification failed';
                    errorMessage.style.display = 'block';
                } finally {
                    verifyRegBtn.disabled = false;
                    verifyRegBtn.textContent = 'Verify code & complete registration';
                }
            });
        });
    </script>
</body>
</html>
