<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aliaga National High School</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="darkmode.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="darkmode.js"></script>
    <script src="api.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        .login-container h1 {
            text-align: center;
            color: #176a3a;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background-color: #176a3a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 10px;
        }
        .btn-primary:hover {
            background-color: #218c4a;
        }
        .toggle-form {
            text-align: center;
            margin-top: 20px;
        }
        .toggle-form a {
            color: #176a3a;
            text-decoration: none;
            font-weight: bold;
        }
        .toggle-form a:hover {
            text-decoration: underline;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }
        .dark-mode .login-container {
            background-color: #333;
            color: #fff;
        }
        .dark-mode .form-group input, .dark-mode .form-group select {
            background-color: #555;
            color: #fff;
            border-color: #777;
        }
    </style>
</head>
<body>
    <div id="site-header"></div>
    <div class="login-container">
        <h1>Aliaga National High School</h1>
        <div id="loginForm">
            <h2>Login</h2>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-group" style="display:flex;gap:8px;align-items:center;">
                    <button type="button" id="sendCodeBtn" class="btn-primary" style="flex:1;background:#0b5;">Send login code to email</button>
                </div>
                <div id="codeVerifyArea" style="display:none;">
                    <div class="form-group">
                        <label for="loginCode">One-time Code:</label>
                        <input type="text" id="loginCode" pattern="\\d{6}" placeholder="123456">
                    </div>
                    <div class="form-group">
                        <button type="button" id="verifyCodeBtn" class="btn-primary">Verify code & login</button>
                    </div>
                    <div id="codePreview" style="font-size:0.9rem;color:#666;display:none;margin-top:8px;"></div>
                </div>
                <div class="form-group">
                    <label for="loginRole">Role:</label>
                    <select id="loginRole" required>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="parent">Parent</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <div class="toggle-form">
                <a href="register.html">Don't have an account? Register</a>
            </div>
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <div id="loader" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = document.getElementById('errorMessage');

            document.getElementById('loginFormElement').addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const role = document.getElementById('loginRole').value;

                try {
                    const response = await login({ email, password, role });
                    localStorage.setItem('token', response.token);
                    localStorage.setItem('role', response.role);
                    // Redirect based on role
                    if (role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (role === 'student') {
                        window.location.href = 'Students.html';
                    } else if (role === 'teacher') {
                        window.location.href = 'Teachers Portal.html';
                    } else if (role === 'parent') {
                        window.location.href = 'parents.html';
                    }
                } catch (error) {
                    errorMessage.textContent = 'Login failed. Please check your credentials.';
                    errorMessage.style.display = 'block';
                }
            });

            // Send code flow
            const sendCodeBtn = document.getElementById('sendCodeBtn');
            const codeVerifyArea = document.getElementById('codeVerifyArea');
            const verifyCodeBtn = document.getElementById('verifyCodeBtn');
            const codePreview = document.getElementById('codePreview');

            sendCodeBtn.addEventListener('click', async function() {
                const email = document.getElementById('loginEmail').value;
                if (!email) {
                    errorMessage.textContent = 'Please enter an email to send code to.';
                    errorMessage.style.display = 'block';
                    return;
                }
                errorMessage.style.display = 'none';
                sendCodeBtn.disabled = true;
                sendCodeBtn.textContent = 'Sending...';
                try {
                    const resp = await fetch('/api/auth/google/request-code', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email })
                    });
                    const data = await resp.json();
                    if (!resp.ok) throw new Error(data.message || 'Failed to send code');
                    codeVerifyArea.style.display = 'block';
                    if (data.preview) {
                        codePreview.innerHTML = 'Preview email: <a href="' + data.preview + '" target="_blank">open</a>';
                        codePreview.style.display = 'block';
                    }
                } catch (err) {
                    errorMessage.textContent = err.message || 'Failed to send code';
                    errorMessage.style.display = 'block';
                } finally {
                    sendCodeBtn.disabled = false;
                    sendCodeBtn.textContent = 'Send login code to email';
                }
            });

            verifyCodeBtn.addEventListener('click', async function() {
                const email = document.getElementById('loginEmail').value;
                const code = document.getElementById('loginCode').value;
                const role = document.getElementById('loginRole').value;
                if (!email || !code) {
                    errorMessage.textContent = 'Please provide email and code to verify.';
                    errorMessage.style.display = 'block';
                    return;
                }
                errorMessage.style.display = 'none';
                verifyCodeBtn.disabled = true;
                verifyCodeBtn.textContent = 'Verifying...';
                try {
                    const resp = await fetch('/api/auth/google/verify', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, code, purpose: 'login' })
                    });
                    const data = await resp.json();
                    if (!resp.ok) throw new Error(data.message || 'Verification failed');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('role', data.user.role || role);
                    // Redirect based on role
                    if (data.user.role === 'admin' || role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (data.user.role === 'student' || role === 'student') {
                        window.location.href = 'Students.html';
                    } else if (data.user.role === 'teacher' || role === 'teacher') {
                        window.location.href = 'Teachers Portal.html';
                    } else if (data.user.role === 'parent' || role === 'parent') {
                        window.location.href = 'parents.html';
                    } else {
                        window.location.href = 'main.html';
                    }
                } catch (err) {
                    errorMessage.textContent = err.message || 'Verification failed';
                    errorMessage.style.display = 'block';
                } finally {
                    verifyCodeBtn.disabled = false;
                    verifyCodeBtn.textContent = 'Verify code & login';
                }
            });
        });
    </script>
</body>
</html>
