<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Dashboard - ANHS Education Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ANHS Parent Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Welcome to Parent Dashboard</h4>
                    </div>
                    <div class="card-body">
                        <h5 id="parentName">Loading...</h5>
                        <p>You can view your children's academic information here.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Your Children</h4>
                    </div>
                    <div class="card-body">
                        <div id="studentsList">
                            Loading student information...
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            
            if (!token || user.role !== 'parent') {
                window.location.href = 'parent-login.html';
                return;
            }
            
            // Display parent name
            document.getElementById('parentName').textContent = `Parent: ${user.name}`;
            
            // Display students
            const studentsList = document.getElementById('studentsList');
            if (user.students && user.students.length > 0) {
                let html = '<div class="list-group">';
                user.students.forEach(student => {
                    html += `
                        <div class="list-group-item">
                            <h5>${student.name}</h5>
                            <p>Grade Level: ${student.gradeLevel}</p>
                            <a href="#" class="btn btn-sm btn-primary view-grades" data-id="${student.id}">View Grades</a>
                            <a href="#" class="btn btn-sm btn-info view-attendance" data-id="${student.id}">View Attendance</a>
                        </div>
                    `;
                });
                html += '</div>';
                studentsList.innerHTML = html;
            } else {
                studentsList.innerHTML = '<p>No students found.</p>';
            }
            
            // Logout functionality
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'parent-login.html';
            });
        });
    </script>
</body>
</html>
