<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - ANHS Education Portal</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 login-container">
                <div class="text-center mb-4">
                    <h2>Parent Login</h2>
                    <p>Access your child's academic information</p>
                </div>
                <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>
                <form id="parentLoginForm">
                    <div class="form-group">
                        <label for="parentEmail">Email</label>
                        <input type="email" class="form-control" id="parentEmail" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="parentPassword">Password</label>
                        <input type="password" class="form-control" id="parentPassword" placeholder="Enter your password" required>
                        <small class="form-text text-muted">First time login? Use any password to create your account.</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="login.html">Student/Teacher Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const errorMessage = document.getElementById('errorMessage');

            // Add parent login API function
            if (!window.parentLogin) {
                window.parentLogin = async (credentials) => {
                    try {
                        const response = await fetch('http://localhost:5000/api/auth/parent-login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(credentials),
                        });
                        return await response.json();
                    } catch (error) {
                        console.error('Parent login error:', error);
                        return { success: false, message: 'Failed to login' };
                    }
                };
            }

            document.getElementById('parentLoginForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('parentEmail').value;
                const password = document.getElementById('parentPassword').value;

                try {
                    const result = await parentLogin({ email, password });
                    if (result.success) {
                        localStorage.setItem('token', result.token);
                        localStorage.setItem('user', JSON.stringify(result.user));
                        
                        if (result.firstLogin) {
                            alert('Welcome! Your parent account has been created.');
                        }
                        
                        window.location.href = 'parent-dashboard.html';
                    } else {
                        errorMessage.textContent = result.message || 'Login failed. Please try again.';
                        errorMessage.style.display = 'block';
                    }
                } catch (error) {
                    errorMessage.textContent = 'Login failed. Please try again.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
